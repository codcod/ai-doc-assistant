<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LLM Chat</title>
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
  
  
    <div class="bg-white shadow-lg rounded-xl w-full max-w-lg flex flex-col h-5/6">
    <div id="chat" class="flex-1 overflow-y-auto p-4 space-y-2 text-sm">
      <div class="text-gray-500 text-center">Ask me somethingâ€¦</div>
    </div>
  
      <!-- Upload -->
      <form id="upload-form" class="p-2 border-t flex items-center space-x-2">
        <input type="file" id="file" name="file" class="flex-1 text-sm" />
        <button type="submit" class="bg-gray-600 text-white px-2 py-1 rounded">Upload</button>
      </form>
  
    <form id="chat-form" class="p-2 border-t flex space-x-2">
      <input id="question" name="q" type="text" placeholder="Type a question..."
             class="flex-1 border rounded px-2 py-1" />
      <button type="submit" class="bg-blue-600 text-white px-3 rounded">Send</button>
    </form>
  </div>

  <!-- Choose ONE transport -->
  <script src="sse.js"></script>
  <!-- <script src="ws.js"></script> -->
</body>
</html>
